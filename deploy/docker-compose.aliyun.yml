version: '3.8'

# ==========================================
# Booklook - Production Docker Compose Configuration
# Optimized for Cloud Server Deployment
# ==========================================

services:
  # ==================== Redis Service ====================
  # Local Redis container (optional, can be replaced with cloud Redis)
  redis:
    image: redis:7-alpine
    container_name: booklook-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - booklook-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== Backend Service ====================
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: booklook-backend
    restart: always
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    env_file:
      - ../.env
    environment:
      # Override with container-specific values
      - REDIS_URL=${REDIS_URL:-redis://:${REDIS_PASSWORD:-}@redis:6379/0}
      - ENVIRONMENT=production
      - DEBUG=false
    volumes:
      # Persistent storage for uploads
      - uploads_data:/app/uploads
      - results_data:/app/results
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - booklook-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ==================== Worker Service ====================
  worker:
    build:
      context: ../worker
      dockerfile: Dockerfile
    container_name: booklook-worker
    restart: always
    env_file:
      - ../.env
    environment:
      # Override with container-specific values
      - REDIS_URL=${REDIS_URL:-redis://:${REDIS_PASSWORD:-}@redis:6379/0}
      - ENVIRONMENT=production
      - DEBUG=false
    volumes:
      # Shared storage with backend
      - uploads_data:/app/uploads
      - results_data:/app/results
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - booklook-network
    healthcheck:
      test: ["CMD", "ps", "aux", "|", "grep", "-v", "grep", "|", "grep", "-q", "python.*worker.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

# ==================== Networks ====================
networks:
  booklook-network:
    driver: bridge

# ==================== Volumes ====================
volumes:
  redis_data:
    driver: local
  uploads_data:
    driver: local
  results_data:
    driver: local

